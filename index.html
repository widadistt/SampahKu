<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sampahku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <style>
        .w3-allerta {
            font-family: "Allerta Stencil", Sans-serif;
        }
    </style>


</head>

<body>
    <div class="w3-container">
        <h1 class="w3-center w3-allerta w3-xxlarge">Manage your trash carefully, live wisely</h1>
        <!-- <p class="w3-center"> A Demo to my tutorial on Using Fetch API to GET and POST.  <a class="w3-btn w3-green" href="https://dev.to/dev_amaz/using-fetch-api-to-get-and-post--1g7d">LINK</a></p> -->
        <p>
            <!-- <p>
                CLICK TO GET AND DISPLAY DATA
            </p> -->
            <input type="submit" value="Landfills" id="getLandfills" class="w3-btn w3-white w3-border w3-border-blue w3-margin">
            <input type="submit" value="Wastes" id="getWastes" class="w3-btn w3-blue w3-margin">
            <input type="submit" value="Posts" id="getPosts" class="w3-btn w3-blue w3-margin">
        </p>
        <hr>

        <div id="result" class="w3-container"></div>

        <hr>

        <div class="w3-container w3-blue">
            <h2>Input Form</h2>
        </div>
        <form id="postData" class="w3-container w3-margin">
            <p>
                <input type="text" name="" placeholder="Post title ..." class="w3-input" id="title">
            </p>
            <p>
                <textarea name="" placeholder="Body ..." id="body" cols="20" rows="5" class="w3-input"></textarea>
            </p>
            <input type="submit" value="SEND POST" class="w3-btn w3-blue">
        </form>

    </div>

    <script>
        document.getElementById('getLandfills').addEventListener('click', getLandfills);
        document.getElementById('getWastes').addEventListener('click', getWastes);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('postData').addEventListener('submit', postData);

        function getLandfills() {

            fetch('https://sampahku-api.herokuapp.com/landfills')
            .then(function (res) {
                return res.json();
            })
            .then(function (data) {
                let result = `<h2 class="w3-center w3-allerta w3-xxlarge"> Landfills in Bandung </h2>`;
                data.forEach((landfill) => {
                    const { id, name, phone_number, address } = landfill;
                    result +=
                    `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                        <h5> Landfills: ${id} </h5>
                        <ul class="w3-ul">
                            <li> Name : ${name}</li>
                            <li> Phone-number: ${phone_number} </li>
                            <li> Address: ${address} </li>
                        </ul>
                    </div>`;
    
                    document.getElementById('result').innerHTML = result;
                });
            })

        }

        function getWastes() {

            fetch('https://sampahku-api.herokuapp.com/wastes')
                .then(function (res) {
                    return res.json();
                })
                .then(function (data) {
                    let result = `<h2 class="w3-center w3-allerta w3-xxlarge"> Waste and its category </h2>`;
                    data.forEach((waste) => {
                        const { id, name, category } = waste;
                        result +=
                            `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                                <h5> Waste: ${name} </h5>
                                <ul class="w3-ul">
                                    <li> Category : ${category}</li>
                                </ul>
                             </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

        }

        function getPosts() {

            fetch('https://sampahku-api.herokuapp.com/posts/')
                .then((res) => { return res.json() })
                .then((data) => {
                    let result = `<h2 class="w3-center w3-allerta w3-xxlarge"> Random User Info From Jsonplaceholder API</h2>`;
                    data.forEach((post) => {
                        const {id, title, writer, content, published_date} = post;
                        result +=
                            `<div class="w3-panel w3-leftbar w3-border w3-round-small w3-border-blue w3-margin">
                                <h5> ${title} </h5>
                                <ul class="w3-ul">
                                    <li> Writer : ${writer}</li>
                                    <li> Published : ${published_date} </li>
                                    <li> ${content} </li>
                                </ul>
                             </div>`;
                        document.getElementById('result').innerHTML = result;
                    });
                })

        }

        function postData(event) {
            event.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            title || body === "" ?
            alert('Please Enter all details') :
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                headers: new Headers(),
                body: JSON.stringify({ title, body })
            }).then((res) => res.json())
                .then((data) => alert('Data Sent'))
                .catch((err) => console.log(err))
        }
    </script>

</body>

</html>
